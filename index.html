<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="./script.js" defer></script>
  <title>Library</title>
</head>

<body>
  <div id="headerContainer">
    <header>
      <h1>My Library</h1>
      <div>
        <button id="logInButton">Log In</button>
        <button id="createAccountButton">Create Account</button>
      </div>
    </header>
  </div>

  <main>
    
    <button id="modalButton">
      + Add a book      
      <i class="fa-solid fa-plus-square fa-2xl"></i>
    </button>

    <div id="overlay"></div>

      <div id="modal">
        <form action="">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title">

          <label for="author">Author:</label>
          <input type="text" id="author" name="author">

          <label for="pageCount">Page Count:</label>
          <input type="number" name="pageCount" id="pageCount">

          <label for="readStatus">Status:</label>
          <select name="readStatus" id="readStatus">
            <option value="notRead">Not Read</option>
            <option value="read">Read</option>
          </select>

          <button id="addBookButton">Add Book</button>
        </form>

      </div>
        


  </main>
</body>
</html>
